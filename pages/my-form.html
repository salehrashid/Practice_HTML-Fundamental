<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Form (18.oct.22)</title>
    <link rel="stylesheet" href="../style/my-form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form>
        <div class="form-1">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
        </div>

        <br>

        <div class="form-2">
            <input type="date">
            <input type="text" placeholder="Email">
        </div>

        <br>

        <div class="textarea">
            <textarea placeholder="Address"></textarea>
        </div>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
