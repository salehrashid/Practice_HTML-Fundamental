<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form (18.oct.22)</title>
    <link rel="stylesheet" href="../style/login-form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
<video autoplay="true" id="video" loop="true" muted="true">
    <source src="../video/bubble.mp4" type="video/mp4">
</video>
<audio autoplay loop>
    <source src="../audio/sweden.mp3" type="audio/mpeg">
</audio>
<div class="container">
    <h1>User Login</h1>
    <form>
        <input type="text" placeholder="Username">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <button type="button" id="button" onclick="pausePlay()">Pause</button>
    </form>
</div>
<script>
    const video = document.getElementById("video");
    const btn = document.getElementById("button");

    function pausePlay() {
        if (video.paused) {
            video.play()
            btn.innerHTML = "Pause"
        } else {
            video.pause()
            btn.innerHTML = "Play"
        }
    }
</script>
</body>
</html>
